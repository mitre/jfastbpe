plugins {
    id 'java'
    id 'maven-publish'
}

group 'org.mitre'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

publishing {
    publications {
        myLibrary(MavenPublication) {
            from components.java
        }
    }

    repositories {
        maven {
            name = 'jfastbpe'
            url = "file://${buildDir}/repo"
        }
    }
}
